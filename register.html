<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tracker - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="stylesheet" href="register.css">

    <!-- CSS Dependencies -->
   
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form id="loginForm" class="login100-form validate-form">
                    <span class="login100-form-title">Register</span>

                    <!-- Full Name -->
                    <div class="wrap-input100" data-validate="Input name">
                        <input class="input100" type="text" name="name" placeholder="Full name" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- User Type -->
                    <div class="wrap-input100" data-validate="User type is required">
                        <select class="input100" name="position" id="position" required>
                            <option value="">Select User Type</option>
                            <option value="Job Applicant">Job Applicant</option>
                            <option value="Job Provider">Job Provider</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Email -->
                    <div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" title="must be a valid email" name="email" placeholder="Email" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Password -->
                    <div class="wrap-input100" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Phone Number -->
                    <div class="wrap-input100" data-validate="Phone Number is required">
                        <input class="input100" type="text" name="phone" placeholder="Phone Number" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Address -->
                    <div class="wrap-input100" data-validate="Address is required">
                        <input class="input100" type="text" name="address" placeholder="Address" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Gender -->
                    <div class="wrap-input100" data-validate="Gender is required">
                        <select class="input100" name="sex" id="sex" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-venus-mars" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Age -->
                    <div class="wrap-input100" data-validate="Age is required">
                        <input class="input100" type="text" name="age" placeholder="Age" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-id-card" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Register Button -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Register</button>
                    </div>

                    <!-- Redirect to Login -->
                    <div class="text-center p-t-12">
                        <a class="txt2" href="login.html">
                            Login to your account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <!-- JS Dependencies -->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script src="assets/vendor/tilt/tilt.jquery.min.js"></script>

    <!-- SweetAlert for popups and main script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>
    
    <!-- Tilt Effect -->
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        });
    </script>
</body>
</html>
